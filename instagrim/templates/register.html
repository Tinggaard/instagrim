{% extends "layout.html" %}
{% block body %}
  <h2>Register</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('instagrim.register') }}" method="post">
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username"></dd>
      <dt>Password:</dt>
      <dd><input type="password" name="password1"></dd>
      <dt>Repeat password:</dt>
      <dd><input type="password" name="password2"></dd>
      <dd><input class="button" type="submit" value="Register"></dd>
    </dl>
  </form>
{% endblock %}
