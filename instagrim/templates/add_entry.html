
{% extends "layout.html" %}
{% block body %}
<h2>New post</h2>
<form action="{{ url_for('instagrim.add_entry') }}" method="post" enctype="multipart/form-data" >
    <dl>
      <dt>Image / picture:
      <dd><input type="file" name="file">
      
      <dt>Message:
      <dd><textarea name="message" rows="5" cols="40"></textarea>

      <dd><input class="button" type="submit" value="Post">
    </dl>
</form>
{% endblock %}
